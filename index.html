<!-- Ad Container -->
<div class="ad-container">
  <div class="ad-content">
    <h2 class="ad-title">Discover JustPlay App!</h2>
    <p class="ad-description">Your ultimate mobile gaming experience awaits. Download the JustPlay app now!</p>
    <a href="#" class="download-btn">Download Now</a>
  </div>
  <div class="phone-image-container">
    <img src="your-phone-image.png" alt="JustPlay App" class="phone-image">
  </div>
</div>

<!-- CSS for Styling and Animation -->
<style>
  .ad-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f5f5f5;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-out;
  }

  .ad-content {
    max-width: 50%;
    padding: 20px;
  }

  .ad-title {
    font-size: 2rem;
    color: #333;
    font-weight: bold;
    animation: slideIn 1s ease-out;
  }

  .ad-description {
    font-size: 1.1rem;
    color: #666;
    margin-top: 10px;
    animation: fadeIn 1.5s ease-out;
  }

  .download-btn {
    display: inline-block;
    padding: 12px 20px;
    margin-top: 20px;
    background-color: #ff8c00;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .download-btn:hover {
    background-color: #e07b00;
  }

  .phone-image-container {
    max-width: 40%;
    animation: bounce 2s ease infinite;
  }

  .phone-image {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  /* Animation Keyframes */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideIn {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0);
    }
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
</style>

<!-- JavaScript for Animation Trigger -->
<script>
  // This script ensures that the ad animations only start once the page is loaded
  document.addEventListener('DOMContentLoaded', function () {
    const adContainer = document.querySelector('.ad-container');
    adContainer.classList.add('visible');
  });
</script>
